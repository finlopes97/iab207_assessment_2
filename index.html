<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Letterboxer</title>
        <script src="https://unpkg.com/feather-icons"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar_style.css">
        <link rel="stylesheet" href="css/landing_grid.css">
    </head>
    <body>

        <nav class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-list-item focus-only focus-visible-only">
                    <a class="sidebar-link sidebar-item-fade" href="index.html">
                        <i data-feather="film"></i>
                        <span class="sidebar-item-text">Letterboxer</span>
                    </a>
                </li>
                <li class="sidebar-list-item focus-only focus-visible-only">
                    <a class="sidebar-link sidebar-item-fade" href="profile.html">
                        <img class="rounded-circle mx-auto" alt="avatar" src="img/avatar.jpg">
                    </a>
                </li>
                <li class="sidebar-list-item sidebar-item-search focus-only focus-visible-only">
                    <form action="#" class="d-inline-flex flex-0 align-items-center">
                        <input class="sidebar-item-search-bar" type="text" placeholder="Find showings..." name="search">
                        <button class="sidebar-item-button sidebar-item-fade">
                            <i data-feather="search"></i>
                        </button>
                    </form>
                </li>
                <li class="sidebar-list-item focus-only focus-visible-only">
                    <a class="sidebar-link sidebar-item-fade" href="browse.html">
                        <i data-feather="tag"></i>
                        <span class="sidebar-item-text">What's on</span>
                    </a>
                </li>
                <li class="sidebar-list-item focus-only focus-visible-only">
                    <a class="sidebar-link sidebar-item-fade" href="news.html">
                        <i data-feather="paperclip"></i>
                        <span class="sidebar-item-text">News</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main>

            <section class="mobile-title">
                <h1 class="display-1 text-center text-uppercase">Home</h1>
            </section>

            <section class="card-grid" id="cardContainer">
            </section>

        </main>

    </body>
</html>

<template id="cardTemplate">
    <a href="#" class="d-flex flex-column card border-0 shadow-lg zoom text-decoration-none" style="width: auto;">
        <img src="" class="card-img-top" alt="movie poster">
        <div class="card-body">
            <h5 class="card-title text-dark fw-bold"></h5>
            <h6 class="card-subtitle text-secondary"></h6>
            <p class="card-text text-dark mt-2"></p>
            <span class="badge badge-light rounded-pill bg-dark mt-2"><span>
        </div>
    </a>
</template>

<script>
    feather.replace();

    const template = document.getElementById("cardTemplate");
    const container = document.getElementById("cardContainer");
    const cardData = [
        { 
            img: "img/jurassic.jpg",
            title: "Jurrassic Park",
            venue: "United Eldorado Cinemas",
            area: "Indooroopilly",
            description: `A pragmatic paleontologist touring an almost complete theme park 
            on an island in Central America is tasked with protecting a couple of kids 
            after a power failure causes the park's cloned dinosaurs to run loose.`,
            status: "Active"
        },
            
        { 
            img: "img/pulp.jpg",
            title: "Pulp Fiction",
            venue: "Elizabeth Street Picture Theatre",
            area: "Brisbane City",
            description: `The lives of two mob hitmen, a boxer, a gangster and his wife, 
            and a pair of diner bandits intertwine in four tales of violence and redemption.`,
            status: "Inactive"
        },
        { 
            img: "img/freddy.jpg",
            title: "Freddy vs Jason",
            venue: "Yatala Drive-In",
            area: "Stapylton",
            description: `Freddy Krueger and Jason Voorhees return to terrorize the 
            teenagers of Elm Street. Only this time, they're out to get each other, too.`,
            status: "Sold out"
        },
        {
            img: "img/evildead.jpg",
            title: "Evil Dead 2",
            venue: "Red Hill Cinema",
            area: "Red Hill",
            description: `The lone survivor of an onslaught of flesh-possessing spirits holes up in a 
            cabin with a group of strangers while the demons continue their attack.`,
            status: "Cancelled"
        }
    ];

    cardData.forEach(data => { 
        const card = template.content.cloneNode(true);

        card.querySelector(".card-img-top").setAttribute("src", data.img);
        card.querySelector(".card-title").textContent = data.title;
        card.querySelector(".card-subtitle").textContent = `${data.venue}, ${data.area}`;
        card.querySelector(".card-text").textContent = data.description;
        card.querySelector(".badge").textContent = data.status;
        container.appendChild(card);
    });
</script>
